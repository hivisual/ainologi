<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelist Produk Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <script src="produk-data.js"></script>

</head>
<body>

    <div class="header">
        <a href="../" class="header-link">
            <h1>Merixa</h1>
        </a>
        <p>ALL APP PREMIUM READY</p>
    </div>

    <div class="pricelist-grid" id="pricelist-container">
        </div>

    <footer class="site-footer">
        <div class="footer-container">
            <h2>Tertarik untuk Memesan?</h2>
            <p>Hubungi kami melalui salah satu platform di bawah ini untuk respon cepat.</p>
            <div class="footer-contacts">
                <a href="#" class="contact-button whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Chat via WhatsApp</span>
                </a>
                <a href="#" class="contact-button telegram">
                    <i class="fa-brands fa-telegram"></i>
                    <span>Chat via Telegram</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        /**
         * Fungsi untuk mengaktifkan semua tombol "Lihat Detail"
         * Kita buat jadi fungsi agar bisa dipanggil setelah produk digambar.
         */
        function initToggles() {
            const toggles = document.querySelectorAll('.details-toggle');

            toggles.forEach(toggle => {
                // Mencegah listener ditambahkan berulang kali
                if (toggle.dataset.listenerAttached) return;

                toggle.addEventListener('click', function () {
                    const details = this.parentElement.nextElementSibling;
                    details.classList.toggle('expanded');
                    
                    const icon = this.querySelector('i');
                    const textSpan = this.querySelector('span');
                    
                    if (details.classList.contains('expanded')) {
                        textSpan.textContent = 'Sembunyikan';
                        icon.style.transform = 'rotate(180deg)';
                    } else {
                        textSpan.textContent = 'Lihat Detail';
                        icon.style.transform = 'rotate(0deg)';
                    }
                });
                // Tandai bahwa tombol ini sudah punya listener
                toggle.dataset.listenerAttached = 'true';
            });
        }

        /**
         * Fungsi utama untuk menggambar semua kartu produk saat halaman dimuat
         */
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('pricelist-container');
            
            // Jika tidak ada data, jangan lakukan apa-apa
            if (typeof dataProduk === 'undefined' || dataProduk.length === 0) {
                container.innerHTML = '<p>Tidak ada produk untuk ditampilkan.</p>';
                return;
            }

            // 1. Loop semua data di 'dataProduk'
            dataProduk.forEach(produk => {
                
                // --- 2. Siapkan bagian harga ---
                let hargaHTML = '';
                produk.harga.forEach(tipeHarga => {
                    // Ubah array ['1 Bulan : 125k'] menjadi <li>1 Bulan : 125k</li>
                    let listHargaHTML = tipeHarga.list.map(item => `<li>${item}</li>`).join('');
                    
                    hargaHTML += `
                        <p>${tipeHarga.tipe}</p>
                        <ul>${listHargaHTML}</ul>
                    `;
                });

                // --- 3. Siapkan badge populer (jika ada) ---
                const badgeHTML = produk.populer ? '<div class="bestseller-badge">Populer</div>' : '';

                // --- 4. Buat satu kartu produk lengkap ---
                const cardHTML = `
                    <div class="product-card">
                        ${badgeHTML}
                        <div class="product-header">
                            <img src="${produk.logo}" alt="${produk.nama} Logo" class="product-logo">
                            <span class="product-name">${produk.nama}</span>
                        </div>
                        <div class="product-body">
                            ${hargaHTML}
                        </div>
                        <div class="product-footer">
                            <a class="details-toggle">
                                <span>Lihat Detail</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </div>
                        <div class="product-details">
                            <p>${produk.deskripsi}</p>
                        </div>
                    </div>
                `;

                // --- 5. Masukkan kartu ke dalam halaman ---
                container.innerHTML += cardHTML;
            });

            // --- 6. Setelah semua kartu selesai digambar, aktifkan tombolnya ---
            initToggles();
        });
    </script>

</body>
</html>
